<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Add your CSS styles or include external stylesheets here -->
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Add styling for the form */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Style for displaying the predicted price */
        #predictedprice {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>House Price Prediction v2</h1>
    </header>
    <main>
        <p> Welcome to House Price Prediction Model!</p>

        <!-- Form for input fields -->

        <form id="predictionForm">
            <label for="beds">Bedrooms:</label>
            <select id="beds" name="beds">
                <option value="" disabled selected>Select number of bedrooms</option>
                {% for bedroom in bedrooms %}
                <option value="{{ bedroom }}">{{ bedroom }}</option>
                {% else %}
                <option disabled>No bedrooms found</option>
                {% endfor %}
            </select>

            <label for="baths">Bathrooms:</label>
            <select id="baths" name="baths">
                <option value="" disabled selected>Select number of bathrooms</option>
                {% for bathroom in bathrooms %}
                <option value="{{ bathroom }}">{{ bathroom }}</option>
                {% else %}
                <option disabled>No bathrooms found</option>
                {% endfor %}
            </select>

            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="" disabled selected>Select size of the house</option>
                {% for house_size in sizes %}
                <option value="{{ house_size}}">{{ house_size }} sqft</option>
                {% else %}
                <option disabled>No sizes found</option>
                {% endfor %}
            </select>

            <label for="zip_code">Zip Code:</label>
            <select id="zip_code" name="zip_code">
                <option value="" disabled selected>Select zip code</option>
                {% for zip_code in zip_codes %}
                <option value="{{ zip_code}}">{{ zip_code }}</option>
                {% else %}
                <option disabled>No zip codes found</option>
                {% endfor %}
            </select>

            <!-- Predict Price Button -->
            <button type="button" onclick="sendData()">Predict Price</button>

            <!-- Space for displaying predicted price -->
            <div id="predictedPrice"></div>
        </form>

    </main>
    <footer>
        <p>&copy; 2024 House Price Prediction. All rights reserved.</p>
    </footer>
    <!-- Add your JavaScript or include external scripts here -->
    <script>
        // JavaScript function to send data and receive predicted price
        function sendData() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(Response => Response.text())
                .then(price => {
                    document.getElementById("predictedPrice").innerHTML = "Price: INR " + price;
                });
        }
    </script>
</body>

</html>
